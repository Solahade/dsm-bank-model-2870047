<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Illinois</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="springfield.html">Springfield</a></li>
            <li><a href="chicago.html">Chicago</a></li>
            <li><a href="peoria.html">Peoria</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <form id="contactForm" onsubmit="return validateForm(event)">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="confirmEmail">Confirm Email:</label>
                    <input type="email" id="confirmEmail" name="confirmEmail" required>
                </div>

                <div class="form-group">
                    <label for="question">Your Question:</label>
                    <textarea id="question" name="question" required></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>

        <aside>
            <h3>Other Ways to Reach Us</h3>
            <ul>
                <li>Phone: (555) 123-4567</li>
                <li>Mail: State Capitol</li>
                <li>Social Media: @IllinoisGov</li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 Illinois State Government</p>
    </footer>
</body>
</html>
